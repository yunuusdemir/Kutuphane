<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<title>Kütüphane Üye Sistemi</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />

</h:head>

<body style="background-image: url(resources/images/rsm1.jpg)">
	<f:view>
		<h:form>

			<h:dataTable class="table table-striped table-bordered"
				value="#{bean.liste}" var="kisi" style="top:200px;">
				<h:column>
					<h:commandButton class="btn btn-info" value="DETAY" action="detay">
						<f:setPropertyActionListener value="#{kisi.id}"
							target="#{bean.kisi.id}">
						</f:setPropertyActionListener>
					</h:commandButton>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputLabel value="ADI"></h:outputLabel>
					</f:facet>#{kisi.ad}
									</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputLabel value="SOYADI"></h:outputLabel>
					</f:facet>#{kisi.soyad}
									</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputLabel value="E-POSTA"></h:outputLabel>
					</f:facet>#{kisi.eposta}
									</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputLabel value="ADRES"></h:outputLabel>
					</f:facet>#{kisi.adres}
									</h:column>
			</h:dataTable>


		</h:form>
	</f:view>
	<script src="resources/js/jquery-1.9.1.js"></script>
	<script src="resources/js/jquery-ui.js"></script>
	<script src="resources/js/bootstrap.min.js"></script>
	<script type="text/javascript"
		src="resources/input-mask/jquery.mask.min.js"></script>
	<script type="text/javascript" src="resources/input-mask/mask.js"></script>
</body>
</html>
